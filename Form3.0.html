<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reserv. Form</title>
</head>
<body>
    <h3>Travel Reservation Form</h3>
    <form>
        <label>Full Name*:</label>
        <br>
        <input type="text" placeholder="First Name Last Name">
        <br><br>
        <Label>Email Address*:</Label>
        <br>
        <input type="email" placeholder="Email Address">
        <br><br><br><br>
        <label>Number of Persons*:</label>
        <br>
        <input type="number" placeholder="Unknown_Type">
        <br><br>
        <Span>What would be avail?*</Span>
        <br>
        <label>Boarding</label>
        <input type="checkbox">
        <br>
        <label>Fooding</label>
        <input type="checkbox">
        <br>
        <label>Sight Seeing</label>
        <input type="checkbox">
        <br><br>
        <label>Discount Coupon Code:</label>
        <br>
        <input type="text" placeholder="Unknown_Type"> 
        <br><br>
        <span>Terms and Conditions*</span> 
        <br>
        <input type="radio">
        <span>I agree</span> 
        <input type="radio">
        <span> I disagree</span>
        <br><br>
        <input type="button" value="Complete Reservation">
    </form>
</body>
</html>
