<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
</head>
<body>
    <h2>REGISTRATION FORM</h2>
    <form>
        <label>Name:</label>
        <input type="text">
        <br>
        <label>Password:</label>
        <input type="password">
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <label>Gender:</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <br>
        <label>Phone number:</label>
        <input type="tel">
        <br>
        <input type="button" value="Submit">
    </form>
    
</body>
</html>
